version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-urbanize_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-urbanize_pass}
      POSTGRES_DB: ${POSTGRES_DB:-urbanize}
    ports:
      - '5432:5432'
    volumes:
      - urbanize_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-urbanize_user} -d ${POSTGRES_DB:-urbanize}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  urbanize_db_data:
